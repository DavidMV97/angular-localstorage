<div class="container mt-5">
    <form action="" [formGroup]="formularioAgregar">
        <div class="form-group mb-3">
            <label for="Nombre"> Nombre Producto </label>
            <input type="text" formControlName="nombre" class="form-control">
        </div>
        
        <div class="form-group mb-3">
            <label for="Nombre"> Descripcion </label>
            <textarea cols="30" rows="5" formControlName="descripcion" class="form-control" ></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="Nombre"> Precio </label>
            <input type="number" formControlName="precio" class="form-control">
        </div>
        <button [disabled]="!formularioAgregar.valid"  class="btn btn-primary" (click)="agregar()" >Agregar Producto </button>
    </form>
</div>
