<div class="container mt-5">

    <form action="" class="form-group mb-3" >
        <input placeholder="Buscar un Producto ..."  type="text" class="form-control" (click)="buscarProductos($event)" >
    </form>

    <button routerLink="/agregar-productos" class="btn btn-primary"> Agregar Producto </button>
    <div class="row mt-3">
        <div class="col-sm-3" *ngFor="let producto of productos" >
            <div class="card" >
                <div class="card-body">
                  <h5 class="card-title"> {{ producto.nombre }} </h5>
                  <h6 class="card-subtitle">  {{ producto.productoId}} </h6>
                  <p class="card-text">{{ producto.descripcion }}</p>
                  <p class="card-text">{{ producto.precio }}</p>
                  <a href="#" class="card-link">Agregar</a>
                  <a href="#" class="card-link">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
</div>
